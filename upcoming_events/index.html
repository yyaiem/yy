    <script src="../script.js"></script>
    <script>

        document.getElementById("Loading_Screen").style.display = "block"



        let UpComeingEvents = JSON.parse(localStorage.getItem("UpComeingEvents"))

        // if (UpComeingEvents.length === 0) {
        //     document.getElementById("NoEventMessage").style.display = "block"
        // }



        if (!UpComeingEvents || UpComeingEvents.length == 0) {
            document.getElementById("Loading_Screen").style.display = "block"
            FetchEventData("u")
        }
        else if (UpComeingEvents && UpComeingEvents.length > 0) {
            console.log(UpComeingEvents)
            loadEvents(UpComeingEvents,"u")
            FetchEventDataSafe("u")
        }

    </script>
