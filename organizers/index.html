        <main id="main">
            <!-- notfcation area  -->
            <div id="notificationArea"></div>

            <div class="event_section" id="Loading_Screen">
                <div class="event">
                    <div class="event_text">
                        <div>
                            <h1 class="event_name" id="noMsgtext"> Loading...</h1>
                        </div>
                    </div>
                </div>
            </div>


            <div id="containerA"></div>
            <div id="containerB"></div>

            <div class="contributContainer">
                <p class="gretText">Special Thanks to</p>
                <div class="dpContainer">
                    <img id="Pinaka-DP" class="contriDp" style="border-radius: 50%;">
                    <img src="./Contributers/github.png" alt="" srcset="" class="contriDp">
                    <img src="./Contributers/raspberry.png" alt="" srcset="" class="contriDp">
                    <img src="./Contributers/debian.png" alt="" srcset="" class="contriDp">
                    <img src="./Contributers/ubuntu-logo-vector.svg" alt="" srcset="" class="contriDp">
                    <img src="./Contributers/google.png" alt="" srcset="" class="contriDp">
                    <img src="./Contributers/arduino.png" alt="" srcset="" class="contriDp">
                </div>
            </div>
        </main>


        <footer>
            <div class="copy_text">
                <div class="copy_text">
                    <p class="copyright foot_txt footer_items" id="version"></p>
                    <p class="copyright foot_txt footer_items">&COPY; <strong id="year"></strong> Pinaka</p>
                    <!-- <div class="powerdby_text"></div> -->
                    <p class="powerd_by foot_txt footer_items">Powerd by GitHub</p>

            </div>

    <script src="../script.js"></script>
    <script>
        document.getElementById("Loading_Screen").style.display = "block"
        FetchEventDataSafe();
        FetchData(OrganizerAPI, "containerA");
        setTimeout(() => {
            FetchData(mentorAPI, "containerB");
        }, 2000);

        async function getGitHubProfilePic(username) {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                const data = await response.json();

                // Get the profile picture URL
                const profilePicUrl = data.avatar_url;

                // Set the image source to the profile picture URL
                document.getElementById("Pinaka-DP").src = profilePicUrl;
            } catch (error) {
                // console.error("Error fetching GitHub profile:", error);
            }
        }
        getGitHubProfilePic("rax-2")
    </script>
